<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inicio de sesion</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
        .bg-custom-sierra {
            background-color: #000c12; /* Color específico */
        }
        
        .text-custom-sierra {
        	color: #b7d5e6;
        }
 </style>

</head>
<body class="bg-custom-sierra">


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-custom-sierra">
			<br><br>
				<div class="d-flex align-items-center">
				<h1 class="m-0">Inicio de sesión</h1>
				<img src="img/logo-sierra-maestra.jpg" alt="Icono" class="icon" style="width: 50px; height: auto; margin-left: 10px; border-radius: 50%;">
				</div>
				<br>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña
							inválidos</div>
					</div>



					<div class="form-group">
						<label  for="legajo">Ingrese su legajo : </label> <input id="legajo"  name="legajo" type="text" class="form-control" required autofocus="autofocus">
					</div>
					<br>

					<div class="form-group">
						<label  for="contrasena">Contraseña : </label> <input
							id="contrasena" type="password"  name="contrasena" class="form-control" required
							autofocus="autofocus">
					</div>
					<br><br>
					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary text-custom-sierra" name="login-submit" id="login-submit"
									value="Iniciar sesión" />
							</div>
						</div>
					</div>
				</form>
				</div>
				

			</div>
		</div>


<p th:if ="${error}" th:text = "${error}"></p>
</body>
</html>
