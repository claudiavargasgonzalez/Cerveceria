<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sierra Maestra</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if=${param.exito}>
					<div class="alert alert-info">Se registro exitosamente</div></div>
					
					<h1>Registro de personal</h1>
					<form th:action="@{/registro}" method="post" th:object="${usuario}">
						<div class="form-group">
							<label class="control-label" for="nombre">Nombre: </label>
							 <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">	
						</div>
						<div class="form-group">
							<label class="control-label" for="apellido">Apellido: </label>
							 <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required autofocus="autofocus">	
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email: </label>
							 <input id="email" type="email" class="form-control" th:field="*{email}" required autofocus="autofocus">	
						</div>
						<div class="form-group">
							<label class="control-label" for="password">Password: </label>
							 <input id="password" type="password"  class="form-control" th:field="*{password}" required autofocus="autofocus">	
						</div>
						<div class="form-group">
							<label class="control-label" for="rol">Rol: </label>
							 <input id="rol" type="text"  class="form-control" th:field="*{rol}" required autofocus="autofocus">	
						</div>
						<br>
						<div class="form-group">
						<button type="submit" class="btn btn-success">Registrar</button>
						<br>
						</div>
					</form>

			</div>
		</div>
	</div>

</body>
</html>
