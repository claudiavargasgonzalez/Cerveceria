<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Listado de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

    <style>
        .btn-agregar {
            padding: 10px 20px; /* Ajusta el tamaño del botón */
            font-size: 1em;   /* Tamaño de texto ligeramente más grande */
        }
    </style>


<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand">Gestión de usuarios</a>
         <a href="/menu-principal"
			class="flex items-center justify-center rounded-full p-2 hover:bg-gray-700">
			<i class="fa-solid fa-house text-2xl"></i>
		</a>
		<!-- NavBar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                 <a class="nav-link" th:href="@{/usuarios}"></a>
                </li>
            </ul>
        </div>
    </nav>

   <div class="container">
       <div class="row">
         <h1>Lista de usuarios</h1>
       </div>
       <br>
       <div class="row">
          <div class="col-lg-3">
             <a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-agregar mb-3">Agregar usuario</a>
          </div>
       </div>
       <br>
       <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                   <th>Id</th>
                   <th>Nombre</th>
                   <th>Apellido</th>
                   <th>Dni</th>
                   <th>Email</th>
                   <th>Rol</th>
                   <th>Estado</th>
                   <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                   <td th:text="${usuario.id}">Id</td>
                   <td th:text="${usuario.nombre}">Nombre</td>
                   <td th:text="${usuario.apellido}">Apellido</td>
                   <td th:text="${usuario.dni}">Dni</td>
                   <td th:text="${usuario.email}">Email</td>
                   <td th:text="${usuario.rol}">Rol</td>
                   <td th:text="${usuario.getEstadoActivo}">Estado</td>
                   <td>
                      <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-info btn-sm">
                         <i class="fas fa-edit"></i> <!-- Icono de editar -->
                      </a>
                      <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm">
                         <i class="fas fa-trash-alt"></i> <!-- Icono de eliminar -->
                      </a>
                   </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
