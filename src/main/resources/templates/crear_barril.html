<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de Barriles</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 bg-opacity-75">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Registro de Barril</h1>
            <form action="#" th:action="@{/barril}" th:object="${barril}" method="post">
                <div class="mb-4">
                    <label for="litros" class="block text-sm font-medium text-gray-700">Litros:</label>
                    <input type="number" id="litros" th:field="*{litros}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" placeholder="Litros a llenar" required>
                </div>
                <div class="mb-4">
                    <label for="estado" class="block text-sm font-medium text-gray-700">Estado:</label>
                    <select id="estado" th:field="*{estado}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" required>
                        <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}">Estado</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="notas" class="block text-sm font-medium text-gray-700">Notas:</label>
                    <textarea id="notas" th:field="*{notas}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 lg:text-lg" placeholder="DescripciÃ³n del barril" maxlength="254" style="resize: none;"></textarea>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Guardar</button>
                    <a href="/barril" class="bg-red-500 text-white px-4 py-2 rounded-lg text-center hover:bg-red-600">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
