<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Editar Lote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 bg-opacity-75">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Editar Lote</h1>
            <form action="#" th:action="@{/lote/editarLote/{id}(id=${lote.id})}" th:object="${lote}" method="post">
                <div class="mb-4">
                    <label for="cerveza" class="block text-sm font-medium text-gray-700">Cerveza:</label>
                    <input type="text" id="cerveza" th:field="*{cerveza}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" placeholder="Nombre de la cerveza" required>
                </div>
                <div class="mb-4">
                    <label for="cantidadLitros" class="block text-sm font-medium text-gray-700">Cantidad de Litros:</label>
                    <input type="number" id="cantidadLitros" th:field="*{cantidadLitros}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" placeholder="Cantidad de litros" required>
                </div>
                <div class="mb-4">
                    <label for="estado" class="block text-sm font-medium text-gray-700">Estado:</label>
                    <select id="estado" th:field="*{estado}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" required>
                        <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}">Estado</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="notas" class="block text-sm font-medium text-gray-700">Notas:</label>
                    <textarea id="notas" th:field="*{notas}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 lg:text-lg" placeholder="Notas sobre el lote" maxlength="254" style="resize: none;"></textarea>
                </div>
                <div class="mb-4">
                    <label for="fechaCarga" class="block text-sm font-medium text-gray-700">Fecha de Carga:</label>
                    <input type="date" id="fechaCarga" th:field="*{fechaCarga}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" required>
                </div>
                <div class="mb-4">
                    <label for="fechaVencimiento" class="block text-sm font-medium text-gray-700">Fecha de Vencimiento:</label>
                    <input type="date" id="fechaVencimiento" th:field="*{fechaVencimiento}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" required>
                </div>
                <div class="mb-4">
                    <label for="fechaCargaMadurador" class="block text-sm font-medium text-gray-700">Fecha de Carga en Madurador:</label>
                    <input type="date" id="fechaCargaMadurador" th:field="*{fechaCargaMadurador}" class="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 md:text-md" required>
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Guardar</button>
                    <a href="/lote" class="bg-red-500 text-white px-4 py-2 rounded-lg text-center hover:bg-red-600">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
