<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de cervezas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/menu-principal.css">
<link rel="stylesheet" href="/css/usuarios.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
<header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/menu-principal">
                    <img src="/img/logo-sierra-maestra.jpg" alt="Logo Sierra Maestra" style="max-width: 50px; border-radius: 50%;">
                </a>
                <h2 class="navbar-text"><a href="/menu-principal" class="text-decoration-none">Menú Principal</a></h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/cervezas">Cerveza</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Cliente</a></li>
                        <li class="nav-item"><a class="nav-link" href="/barril">Equipamiento</a></li>
                        <li class="nav-item"><a class="nav-link" href="/lote">Lote</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Pedidos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Stock</a></li>
                        <li class="nav-item"><a class="nav-link" href="/usuarios">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center ">
				<H1 class="text-center">Registro de cervezas</H1>
				<div class="card-body">
					<form th:action="@{/cervezas}" th:object="${cerveza}" method="post">
						<div class="form-group">
							<label for="nombre">Nombre:</label> <input type="text" name="nombre"
								th:field="*{nombreCerveza}" class="form-control" required>
						</div>
						<br>
						<div class="form-group">
							<label for="tipo">Tipo:</label> <input type="text" name="tipo"
								th:field="*{tipoCerveza}" class="form-control" required>
						</div>
						<br>
						<div class="form-group">
							<label for="graduacion">Grado alcohólico:</label> <input type="number" name="grado Alcoholico"
								th:field="*{gradoAlcoholico}" class="form-control" step="0.1" min="0" required>
						</div>
						<br>
						<div class="form-group">
							<label for="amargor">Amargor IBU:</label> <input type="number" name="amargor IBU"
								th:field="*{amargorIbu}" class="form-control" step="0.1" min="0" required>
						</div>
						<br>
						<div class="form-group">
							<label for="descripcion">Descripcion:</label> 
							<textarea name="descripcion"
								th:field="*{descripcion}" class="form-control"></textarea>
						</div>
						<br>
						<div class="form-group">
							<label for="precio">Precio/Litro:</label> <input type="number" name="precioLitro"
								th:field="*{precioPorLitro}" class="form-control" step="0.1" min="0" required>
						</div>
						<br>
						<div class="form-group">
							<label for="estado">Estado:</label> <select class="form-control" id="estado"
								th:field="*{estado}">
								<option value="true">Activo</option>
								<option value="false">Inactivo</option>
							</select>
						</div>
						<br>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						<button class="btn btn-dark" type="reset">Reset</button>
						</div>
					</form>
				</div>
				<br>
				<a th:href="@{/cervezas}" class="btn btn-dark">Volver</a>
				<br>
				<br>
			</div>
		</div>
		
	</div>
	
	

</body>
</html>
