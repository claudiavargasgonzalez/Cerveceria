<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Ver Barril</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 bg-opacity-75">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Detalles del Barril</h1>
            <div class="mb-4">
				<h3>Litros cargados</h3>
                <label th:text="${barril.litros}" for="litros" class="block text-sm font-medium text-gray-700 "></label>
            </div>
			<br>
            <div class="mb-4">
				<h3>Estado del barril</h3>
                <label th:text="${barril.estado}" for="estado" class="block text-sm font-medium text-gray-700">:</label>
            </div>
			<br>
            <div class="mb-4">
				<h3>Nota</h3>
                <label th:text="${barril.notas}" for="notas" class="block text-sm font-medium text-gray-700"></label>
            </div>
			<br>
            <div class="flex justify-end mt-6">
                <a href="/barril" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-center hover:bg-blue-600">Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
